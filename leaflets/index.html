<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Maps</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>

   <script src = "data/geoJSON1"></script>
   <script src = "data/geoJSON2"></script>
   <script src = "data/geoJSON3"></script>
   
</head>
<body>
   <div id = "mapid"></div> 
   <style>
       #mapid{width: 900px; height: 500px;} 
   </style>
   <script>
       var map = L.map('mapid').setView([47.6062, 122.3321], 11); 

        L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png',{attribution: '&copy;<ahref="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'}).addTo(map) 

        L.marker([47.620422, -122.349358]).addTo(map)
             .bindPopup("Space Needle")
             .openPopup();
             L.geoJSON(blue).addTo(map)

       L.marker([47.681568, -122.341133]).addTo(map)
             .bindPopup("Green Lake")
             .openPopup();
             L.geoJSON(red).addTo(map)

        L.marker([47.6620, -122.4357]).addTo(map)
            .bindPopup("West Point Light")
            .openPopup();
            L.geoJSON(green).addTo(map)

        
       var spaceIcon = L.icon({
            iconUrl: 'https://faopharmacy.unc.edu/files/2018/04/Old-Well-Icon-Example.png',
            iconSize: [50, 50],
            popupAnchor: [0,0]
        });

        var customPopup = "Space Needle<br/><imgsrc='https://images.app.goo.gl/qf35UjbfgyHCSiGy8'width='100px'/>";
        
         L.geoJSON(spaceIcon, { // a
            pointToLayer: function (feature, latlng) { // b
            return L.marker(latlng, {icon: spaceIcon});}}) // c
            .bindPopup(customPopup) // d
            .addTo(map); //e
   </script>
</body>
</html>
