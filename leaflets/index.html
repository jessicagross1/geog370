<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Maps</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>

   <script src = "data/geoJSON1"></script>
   <script src = "data/geoJSON2"></script>
   <script src = "data/geoJSON3"></script>
   
</head>
<body>

   <div id = "mapid"></div> 
   <style>
       #mapid{width: 900px; height: 500px;} 
   </style>

   <script>
       var map = L.map('mapid').setView([35.9049, -79.0469], 16); 
       L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{attribution: '&copy;<ahref="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'}).addTo(map) 

     //  L.marker([35.9106, -79.0487]).addTo(map)
      //     .bindPopup("Lenoir Dining Hall")
      //      .openPopup();
      //      L.geoJSON(lenoir).addTo(map)

     //  L.marker([35.9094, -79.0497]).addTo(map)
     //        .bindPopup("Wilson Library")
     //        .openPopup();
     //        L.geoJSON(wilson).addTo(map)
// SOUTH BUILDING CODE -------------------------------------------------------------------------------------------------------------------------------
 L.marker([35.9117, -79.0511]).addTo(map)
        .bindPopup("South Building")
        .openPopup();
// LENOIR DINING HALL CODE ----------------------------------------------------------------------------------------------------------------------------------
    var lenoirIcon = L.icon({
        iconUrl: 'https://icon-library.net//images/fork-and-knife-icon-png/fork-and-knife-icon-png-22.jpg',
        iconSize: [30, 30],
        popupAnchor: [0,0]
    });
        
    var customPopup = "Lenoir Hall<br/><img src='http://unchistory.web.unc.edu/files/2017/11/lenoir-hall.jpg'width='90px'/>";

    L.geoJSON(lenoir, { 
        pointToLayer: function (feature, latlng) { 
        return L.marker(latlng, {icon: lenoirIcon});}}) 
        .bindPopup(customPopup) 
        .addTo(map); 

// WILSON LIBRARY CODE ----------------------------------------------------------------------------------------------------------------------------------
    var wilsonIcon = L.icon({
        iconUrl: 'https://icon-library.net//images/library-book-icon/library-book-icon-4.jpg',
        iconSize: [30, 30],
        popupAnchor: [0,0]
    });

    var customPopup = "Wilson Library<br/><img src='https://upload.wikimedia.org/wikipedia/commons/0/07/2008-07-11_UNC-CH_Wilson_Library_1.jpg'width='90px'/>";

    L.geoJSON(wilson, {
        pointToLayer: function (feature, latlng) {
        return L.marker(latlng, {icon: wilsonIcon});}})
        .bindPopup(customPopup)
        .addTo(map);     

// MOREHEAD PLANETARIUM CODE 
    var moreheadIcon = L.icon({
        iconURL: 'https://icon-library.com/images/earth-512_17329.png',
        iconSize: [30, 30],
        popupAnchor: [0,0]
    });

    var customPopup = "Morehead Planetarium<br/><img src='https://en.wikipedia.org/wiki/Morehead_Planetarium_and_Science_Center#/media/File:Morehead_Planetarium.JPG'width='90px'/>";

    L.geoJSON(morehead, {
        pointToLayer: function (feature, latlng) {
            return L.marker(latlng, {icon: moreheadIcon});}})
            .bindPopup(customPopup)
            .addTo(map);
   </script>
</body>
</html>
