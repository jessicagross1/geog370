
<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Preview</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

    <style type="text/css">
        body {
           margin: 0;
            padding: 0;
        }
        html, body, #map{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([33.8737, -78.0015], 16);
        
        var daMarker = L.marker([33.8737, -78.0015]).addTo(map);

        var OSM = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
	    maxZoom: 17,
	    attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
            }).addTo(map);
        
        var daPhoto = L.tileLayer('./homework4_tiles/{z}/{x}/{y}.png', { //this is incorrect?
            minZoom: 12,
            maxZoom: 16,
            tms: false,
            attribution: 'Generated by TilesXYZ'
        });

        var daTiles = {
            "Open Topo Map": OSM,
            "1960s Bald Head Photo":daPhoto,
        }

        var daVectors = {
            "The center":daMarker
        }

        L.control.layers(daTiles, daVectors).addTo(map);
    </script>
</body>
</html>
