    // BALD HEAD LIGHTHOUSE ------------------------------------------------------------------------------------------------------------------------------------
        var lightIcon = L.icon({
            iconUrl: 'https://icon-library.net//images/lighthouse-icon-png/lighthouse-icon-png-23.jpg', 
            iconSize: [70, 70],
            popupAnchor: [0,0]
        });

        var customPopup = "Old Baldy Light House<br/><img src='https://portcitydaily.com/wp-content/uploads/2017/03/Bald-Head-Island-Lighthouse-PortCityDaily-Jim-Dollar.jpg'width='90px'/>";

        L.geoJSON(light, { 
            pointToLayer: function (feature, latlng) {
            return L.marker(latlng, {icon: lightIcon});}})
            .bindPopup(customPopup)
            .addTo(map);

    // BALD HEAD CHAPEL ------------------------------------------------------------------------------------------------------------------------------------------------
        var chapelIcon = L.icon({

        L.geoJSON(house, {
