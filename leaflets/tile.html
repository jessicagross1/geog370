<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Maps</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
   <style type="text/css">
    body {
        margin: 0;
        padding: 0;
    }
    html, body, #map{
        width: 100%;
        height: 100%;
    }
</style>
</head>
<body>
   <div id = "mapid"></div> 
   <script> 
   var map = L.map('mapid').setView([47.620422, -122.349358], 8);

    var theMarker = L.marker([47.620422, -122.349358]);

    var OSM = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
	maxZoom: 17,
    attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
    });

    var thePhoto = L.tileLayer('https://external-preview.redd.it/LKbLirgvKGOQm5KIFWMTJJ76myqlAQY2joGE7oY_Kxg.png?auto=webp&s=60c78e97400ee6fa0f8357b262ea90723709b9a9', {
        minZoom: 12,
        maxZoom: 16,
        tms: false, 
        attribution: 'USGS'
    });

    var theTiles = {
        "Open Street Map": OSM, 
        "Photo":thePhoto
    }

    var theVectors = {
        "The center":theMarker
    }

    L.control.layers(theTiles, theVectors).addTo(map)

</script>
